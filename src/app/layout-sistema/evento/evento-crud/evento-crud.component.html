<div class="login-page" [@routerTransition]>
  <div class="container-fluid">
    <fieldset>
      <legend>Evento</legend>
      <app-insercao [formulario]="formulario" [estadosLista]="estadosLista" [municipioLista]="municipioLista"
        [listaModalidade]="listaModalidade" [(listaEventoModalidade)]="listaEventoModalidade" [acao]="acao" *ngIf="etapa == 0"></app-insercao>
      <app-visualizacao [formulario]="formulario" [estadosLista]="estadosLista" [municipioLista]="municipioLista"
        [listaModalidade]="listaModalidade" [(listaEventoModalidade)]="listaEventoModalidade" [acao]="acao" *ngIf="etapa == 1"></app-visualizacao>
    </fieldset>
    <ngb-alert [type]="alerta.type" (close)="fecharAlerta(alerta)" *ngFor="let alerta of alertas">{{
      alerta.message }}</ngb-alert>
    <hr />
    <base-crud-navegacao [validacaoCustomizada]="validacaoCustomizada" [multiValidacao]="multiValidacao" [UseStyleHome]="value"
      [usarEtapa]="value" [formulario]="formulario" [(etapa)]="etapa" [etapasTotal]="etapasTotal" [acao]="acao"
      (finalizar)="finalizar()"></base-crud-navegacao>
  </div>
</div>
