<div class="container">
  <form [formGroup]="formulario" novalidate>
    <fieldset>
      <div class="row">
        <div class="col-12 col-md-7 col-lg-9">
          <div class="form-group">
            <input type="text" class="form-control " formControlName="nome" placeholder="Nome">
            <app-validator [field]="formulario.get('nome')"></app-validator>
          </div>
        </div>
        <div class="col-12 col-md-5 col-lg-3">
          <div class="form-group">
            <input type="number" class="form-control " formControlName="valor" placeholder="Valor da pontução">
            <app-validator [field]="formulario.get('valor')"></app-validator>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
