<form [formGroup]="formulario" novalidate>
  <div class="row">
    <app-input-label id="item1" legenda="Nome" [valor]="formulario.value?.nome"></app-input-label>
    <app-input-label id="item2" legenda="Ativo" valor="{{formulario.value?.flg_ativo == 1? 'Sim' : 'Não'}}"></app-input-label>
    <div *ngFor="let obj of formulario.value?.instituicao_cargo">
      <app-input-label id="item3" legenda="Instituição" [valor]="ObterItemPorId(listaInstituicao, obj)['nome']"></app-input-label>
    </div>
  </div>
</form>
