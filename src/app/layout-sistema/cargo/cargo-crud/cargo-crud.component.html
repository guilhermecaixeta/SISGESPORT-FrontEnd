<div class="login-page" [@routerTransition]>
  <div class="ui-lg">
    <fieldset>
      <legend>Cargo</legend>
      <app-insercao [formulario]="formulario" [listaInstituicao]="listaInstituicao" [acao]="acao" *ngIf="etapa == 0"></app-insercao>
      <app-visualizacao [formulario]="formulario" [listaInstituicao]="listaInstituicao" [acao]="acao" *ngIf="etapa == 1"></app-visualizacao>
    </fieldset>
    <base-crud-navegacao [UseStyleHome]="value" [usarEtapa]="value" [formulario]="formulario" [(etapa)]="etapa"
      [etapasTotal]="etapasTotal" [acao]="acao" (finalizar)="finalizar()"></base-crud-navegacao>
  </div>
</div>
