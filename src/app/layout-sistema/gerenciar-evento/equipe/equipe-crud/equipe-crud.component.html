<div class="login-page" [@routerTransition]>
  <div class="container-fluid">
    <fieldset>
      <legend>Equipe</legend>
      <app-insercao [cor]="cor" [dadosAluno]="dadosAluno" [listaAlunoEquipe]="listaAlunoEquipe" [listaAluno]="listaAluno"
        [listaCurso]="listaCurso" [listaTurma]="listaTurma" [formulario]="formulario" [acao]="acao" *ngIf="etapa == 0"></app-insercao>
      <app-visualizacao [cor]="cor" [dadosAluno]="dadosAluno" [listaAlunoEquipe]="listaAlunoEquipe" [listaAluno]="listaAluno"
        [listaCurso]="listaCurso" [listaTurma]="listaTurma" [formulario]="formulario" [acao]="acao" *ngIf="etapa == 1"></app-visualizacao>
    </fieldset>
    <ngb-alert [type]="alerta.type" (close)="fecharAlerta(alerta)" *ngFor="let alerta of alertas">{{
      alerta.message }}</ngb-alert>
    <hr />
    <base-crud-navegacao [validacaoCustomizada]="validacaoCustomizada" [multiValidacao]="multiValidacao" [UseStyleHome]="value"
      [usarEtapa]="value" [formulario]="formulario" [(etapa)]="etapa" [etapasTotal]="etapasTotal" [acao]="acao"
      (finalizar)="finalizar()"></base-crud-navegacao>
  </div>
</div>
