<form [formGroup]="formulario" novalidate>
  <!-- Evento -->
  <fieldset formGroupName="time">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="number" class="form-control " formControlName="numVitoria" placeholder="Quantidade de Vitórias">
          <app-validator [field]="formulario.get('time.numVitoria')"></app-validator>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="number" class="form-control " formControlName="numDerrota" placeholder="Quantidade de Derrotas">
          <app-validator [field]="formulario.get('time.numDerrota')"></app-validator>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="number" class="form-control " formControlName="numEmpate" placeholder="Quantidade de Empates">
          <app-validator [field]="formulario.get('time.numEmpate')"></app-validator>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="form-group">
          <input type="number" class="form-control " formControlName="pontuacao" placeholder="Pontuação">
          <app-validator [field]="formulario.get('time.pontuacao')"></app-validator>
        </div>
      </div>
    </div>
  </fieldset>
