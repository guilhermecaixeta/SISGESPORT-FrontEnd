<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <app-menu-login-header></app-menu-login-header>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" name="matricula" [(ngModel)]="usuario.matricula" placeholder="MatrÃ­cula">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="senha" [(ngModel)]="usuario.senha" placeholder="Senha">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Entrar </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/cadastrar']">Registrar</a>
                <hr />
                <ngb-alert [type]="alerta.type" (close)="fecharAlerta(alerta)" *ngFor="let alerta of alertas">{{ alerta.message }}</ngb-alert>
                <hr />
            </form>
        </div>
    </div>
</div>
