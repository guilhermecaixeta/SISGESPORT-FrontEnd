<form [formGroup]="formulario" novalidate>
    <fieldset formGroupName="instituicao">
        <div class="row">
            <div class="form-group col-12 col-md-6 col-lg-6">
                <input type="text" class="form-control " formControlName="nome" placeholder="Nome">
                <app-validator [field]="formulario.get('instituicao.nome')"></app-validator>
            </div>
            <div class="form-group col-12 col-md-6 col-lg-6">
                <input type="text" class="form-control " formControlName="descricao" placeholder="Descrição">
                <app-validator [field]="formulario.get('instituicao.descricao')"></app-validator>
            </div>
        </div>
    </fieldset>

    <fieldset formGroupName="endereco">
        <legend>Endereço</legend>
        <app-layout-endereco [acao]="acao" [estadosLista]="estadosLista" [municipioLista]="municipioLista" [formulario]="formulario.controls.endereco"
            [acao]="acao"></app-layout-endereco>
    </fieldset>
</form>
