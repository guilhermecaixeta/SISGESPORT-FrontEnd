<div class="container-fluid" [@routerTransition]>
  <fieldset>
    <legend>Jogador</legend>
    <app-insercao [aluno]="aluno" [listaPonto]="listaPonto" [listaPosicao]="listaPosicao" [listaPartida]="listaPartida"
      [listaPenalidade]="listaPenalidade" [listaPartidaPonto]="listaPartidaPonto" [listaPartidaPenalidade]="listaPartidaPenalidade"
      [formulario]="formulario" [acao]="acao" *ngIf="etapa == 0"></app-insercao>
    <app-visualizacao [aluno]="aluno" [listaPosicao]="listaPosicao" [listaPartidaPonto]="listaPartidaPonto"
      [listaPartidaPenalidade]="listaPartidaPenalidade" [formulario]="formulario" [acao]="acao" *ngIf="etapa == 1"></app-visualizacao>
  </fieldset>
  <ngb-alert [type]="alerta.type" (close)="fecharAlerta(alerta)" *ngFor="let alerta of alertas">{{
    alerta.message }}</ngb-alert>
  <hr />
  <base-crud-navegacao [validacaoCustomizada]="validacaoCustomizada" [multiValidacao]="multiValidacao" [UseStyleHome]="value"
    [usarEtapa]="value" [formulario]="formulario" [(etapa)]="etapa" [etapasTotal]="etapasTotal" [acao]="acao"
    (finalizar)="finalizar()"></base-crud-navegacao>
</div>
