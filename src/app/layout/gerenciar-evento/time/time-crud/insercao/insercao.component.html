<form [formGroup]="formulario" novalidate>
  <!-- Evento -->
  <fieldset formGroupName="time">
    <div class="row">
      <div class="form-group col-12 col-md-6 col-lg-6">
        <label>Nº de Vitória</label>
        <input type="number" class="form-control " formControlName="numVitoria" placeholder="Quantidade de Vitórias">
        <app-validator [field]="formulario.get('time.numVitoria')"></app-validator>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-6">
          <label>Nº de Derrota</label>
        <input type="number" class="form-control " formControlName="numDerrota" placeholder="Quantidade de Derrotas">
        <app-validator [field]="formulario.get('time.numDerrota')"></app-validator>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-6">
          <label>Nº de Empate</label>
        <input type="number" class="form-control " formControlName="numEmpate" placeholder="Quantidade de Empates">
        <app-validator [field]="formulario.get('time.numEmpate')"></app-validator>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-6">
          <label>Pontuação</label>
        <input type="number" class="form-control " formControlName="pontuacao" placeholder="Pontuação">
        <app-validator [field]="formulario.get('time.pontuacao')"></app-validator>
      </div>
    </div>
  </fieldset>

  <!-- Jogadores -->
  <fieldset formGroupName="jogador">
    <legend>Jogador</legend>

    <ngb-alert [type]="alerta.type" (close)="fecharAlerta(alerta)" *ngFor="let alerta of alertas">{{
      alerta.message }}</ngb-alert>

    <div class="row">
      <div class="form-group col-12 col-md-6 col-lg-4">
        <label></label>
        <input type="number" class="form-control " formControlName="numCamisa" placeholder="Número Camisa">
        <app-validator [field]="formulario.get('jogador.numCamisa')"></app-validator>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <label><b>Selecione a Posição:</b></label>
        <select class="form-control form-control-sm" formControlName="id_posicao">
          <option *ngFor="let posicao of listaPosicao" [value]="posicao.id">{{posicao.nome}}</option>
        </select>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <label><b>Selecione o Aluno:</b></label>
        <select class="form-control form-control-sm" formControlName="id">
          <option *ngFor="let aluno of listaAluno" [value]="aluno.id">{{aluno.nome}}</option>
        </select>
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <div class="ui-g-9 ui-md-6 ui-lg-3">
          <br />
          <button type="button" class="btn btn-primary" style="float:right" (click)="AdicionarItem(listaJogador, 
          formulario.controls.jogador, false)">
            Adicionar
          </button>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <app-manter-padrao [listaNomeCampo]="listaNomeCampo" legendaTabela="Jogadores" [funcaoEspecifica]="funcaoEspecifica"
          [desabilitarAdicionar]="desabilitar" [listaValorCampo]="listaJogador" [useRoute]="!desabilitar"
          [desabilitarEdicao]="desabilitar" [desabilitarVisualizacao]="desabilitar" (acaoTabela)="DeletarItem(listaJogador, $event.index)"></app-manter-padrao>
      </div>
    </div>
  </fieldset>
</form>
