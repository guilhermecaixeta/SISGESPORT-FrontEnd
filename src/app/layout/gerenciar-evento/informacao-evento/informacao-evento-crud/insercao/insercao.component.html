<form [formGroup]="formulario" novalidate>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
            <label><b>Selecione o Evento:</b></label>
            <select class="form-control form-control-sm" formControlName="evento">
                <option *ngFor="let evento of listaEvento" [value]="evento.id">{{evento.nome}}</option>
            </select>
            <app-validator [field]="formulario.controls.evento"></app-validator>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
            <label><b>Selecione o Evento:</b></label>
            <select class="form-control form-control-sm" formControlName="tipoInformacao">
                <option value=""></option>
                <option value="P">Principal</option>
                <option value="S">Secundária</option>
            </select>
            <app-validator [field]="formulario.controls.tipoInformacao"></app-validator>
        </div>
        <div class="form-group col-12 col-md-6 col-lg-6">
            <label></label>
            <input type="text" class="form-control " formControlName="titulo" placeholder="Título">
            <app-validator [field]="formulario.controls.titulo"></app-validator>
        </div>
        <div class="form-group col-12 col-md-6 col-lg-6">
            <label></label>
            <textarea type="text" class="form-control " formControlName="descricao" placeholder="Descrição"></textarea>
            <app-validator [field]="formulario.controls.descricao"></app-validator>
        </div>
    </div>
</form>
