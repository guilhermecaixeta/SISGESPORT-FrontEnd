<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <app-menu-login-header></app-menu-login-header>
            <app-cadastro-crud-etapa1 [formulario]="formulario.controls.cadastro" [possuiMatricula]="possuiMatricula" [senhasIguais]="senhasIguais"
                [rota]="rota" [acao]="acao" [validacaoCustomizada]="validacaoCustomizada" [(multiValidacao)]="multiValidacao"
                *ngIf="etapa == 0"></app-cadastro-crud-etapa1>
            <app-endereco [formulario]="formulario.controls.endereco" [acao]="acao" *ngIf="etapa == 1"></app-endereco>
            <base-crud-navegacao [formulario]="formulario" [(etapa)]="etapa" [etapasTotal]="etapasTotal" [acao]="acao" [validacaoCustomizada]="validacaoCustomizada"
                [multiValidacao]="multiValidacao" (finalizar)="finalizar()"></base-crud-navegacao>
        </div>
    </div>
</div>
